                        <div class="stat">

                        </div>
                    </div>
                </div>
                
                <div class="ui-bottom">

                            <span class="ability-icon">丘덢잺</span>
                            <span class="ability-name">Combate</span>

                    </div>
                </div>
            </div>

            <div id="game-content">

                <div id="level-content">

                    <div class="result-item">

</html>
